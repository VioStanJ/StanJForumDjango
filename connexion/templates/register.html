{% extends "connexion.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/connect.css' %}"> 
    <title>Welcome - Register</title>
</head>
<body>

    {% block body %}
    <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="text-center">The Fo<strong>Rhum</strong></h3>
                </div>
    
                <div class="col-lg-12 col-md-12 col-sm-12 space"></div>
                <form action="save" method="POST" class="col-lg-12 row">
                        {% csrf_token %}
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <label for="last">LastName</label>
                        <input type="text" class="form-control" name="last">
                    </div>

                    <div class="space"></div>

                    <div class="col-lg-12">
                        <label for="first">FirstName</label>
                        <input type="text" class="form-control" name="first">
                    </div>

                    <div class="space"></div>

                    <div class="col-lg-12">
                            <label for="mail">E-Mail</label>
                            <input type="email" class="form-control" name="mail">
                    </div>
                </div>
                <div class="col-lg-6">
                        <div class="col-lg-12">
                            <label for="fonc">Fonction</label>
                            <input type="text" class="form-control" name="fonc">
                        </div>
    
                        <div class="space"></div>
    
                        <div class="col-lg-12">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
    
                        <div class="space"></div>
    
                        <div class="col-lg-12">
                                <label for="password2">Retype Password</label>
                                <input type="password" class="form-control" name="password2">
                        </div>
                </div>

                <div class="space col-lg-12 col-sm-12 col-xs-12"></div>
                <div class="col-lg-12">
                    <label for="check" class="float-left"><input type="checkbox" name="check" class="float-left" style="margin-top: 5px;">Accect Conditions</label>
                </div>
                <div class="col-lg-12  text-center">
                    <input type="submit" class="btn btn-success center-block" value="Sign Up">
                </div>
            </form>
            </div>
        </div>
    {% endblock %}

</body>
</html>
