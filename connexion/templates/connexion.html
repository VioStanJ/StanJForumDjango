{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/connect.css' %}">
    {% block bootCss %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% endblock %}
    <title>Welcome - Connect</title>
</head>
<body>
    {% block nav %} 
    <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">The Fo<strong>Rhum</strong></a>
              </nav>
        </header>
    {% endblock %}

    {% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center">The Fo<strong>Rhum</strong></h3>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 space"></div>

            <div class="col-lg-6">

            </div>
            <div class="col-lg-6">
                <form action="">
                    <div class="col-lg-12">
                        <label for="mail">E-Mail</label>
                        <input type="text" class="form-control" name="mail">
                    </div>

                    <div class="space"></div>

                    <div class="col-lg-12">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <div class="space"></div>

                    <div class="col-lg-12 text-center">
                        <input type="submit" class="btn btn-primary center-block" value="Sign In">
                    </div>
                </form>
            </div>

            <div class="col-lg-12">
                <form action="register">
                    <input type="submit" class="btn btn-danger float-right" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
    {% endblock %}

    {% block bootJs %}
    <!-- Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- END Bootstrap 4 JS -->
    {% endblock %}
</body>
</html>
